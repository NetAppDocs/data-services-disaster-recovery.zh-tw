indexpage:
  title: NetApp災難復原文檔
  summary: 透過NetApp Disaster Recovery for VMware，您可以將執行ONTAP儲存的本機 VMware 工作負載複製到公有雲中的
    VMware 軟體定義資料中心，並使用NetApp雲端儲存作為災難復原站點。
  keywords: disaster, disaster recovery, bluexp, replicate, replication, cloud storage
  lead: 災難復原到雲端是一種有彈性且經濟高效的方式，可以保護工作負載免受網站中斷和資料損壞事件（例如勒索軟體）的影響。透過NetApp Disaster Recovery
    for VMware，您可以將執行ONTAP儲存的本機 VMware 工作負載複製到公有雲中的 VMware 軟體定義資料中心，或複製到另一個本地站點作為災難復原站點。
